<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-purple-100 w-full h-screen">
    <main class="flex flex-col justify-center items-center h-screen">
      <div class="text-center">
        <p id="value" class="text-7xl mb-4">0</p>
        <div>
          <button
            class="allbtn decrease text-3xl border border-orange-500 rounded-md p-4 hover:bg-red-500"
          >
            DECREASE
          </button>
          <button
            class="allbtn reset text-3xl border border-orange-500 rounded-md p-4 hover:bg-yellow-500"
          >
            RESET
          </button>
          <button
            class="allbtn increase text-3xl border border-orange-500 rounded-md p-4 hover:bg-green-500"
          >
            INCREASE
          </button>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
